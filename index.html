<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BabyTime Demo</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="./assets/img/BabyTimeLogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>

    <!--Tela Welcome-->
    <div id="welcome" class="screen active">
        <div id="userArea">
        <div class="logoArea">
            <img src="./assets/img/mascoteLove.png" alt="Mascote BabyTime Coração" class="mascote"/>
            <h1 class="title">BabyTime</h1>
            <p class="subtitle">Tempo de Tela Saudável</p>
        </div>
        <button class="btn-primary" id="enterBtn">Entrar</button>
        </div>
    </div>

    <!--Tela Config-->
    <div id="config" class="screen">
        <h2>Configuração Parental</h2>
        <label>
            Nome da Criança:
            <input type="text" id="childName" minlength="4" maxlength="30" placeholder="Insira o nome aqui:">
        </label>
        <label>
            Idade da Criança:
            <input type="range" id="childAge" min="6" max="120" value="6">
            <span id="ageDisplay">6 meses</span>
        </label> 
        <label>
            Tempo de tela:
           <input type="range" id="screenTime" min="0.25" max="2.5" step="0.25" value="0.25">
            <span id="timeDisplay">15 min</span>
        </label>
        <button id="startBtn">Iniciar BabyTime</button> 
    </div>
    <!--Tela Kids-->
    <div id="kids" class="screen">
        <h2 class="title">Babytime</h2>
        <p class="subtitle">Escolha o que vai fazer hoje!</p>
        <div class="grid">
            <div class="icon" data-action="jogos"><i class="fa-solid fa-gamepad" style="color: #1d3557;"></i><span>Jogos</span></div>
            <div class="icon" data-action="desenhos"><i class="fa-solid fa-tv" style="color: #1d3557;"></i><span>Desenhos Animados</span></div>
            <div class="icon" data-action="brincadeiras"><i class="fa-solid fa-futbol" style="color: #1d3557;"></i><span>Brincadeiras</span></div>
            <div class="icon" data-action="artes"><i class="fa-solid fa-palette" style="color: #1d3557;"></i><span>Artes</span></div>
            <div class="icon" data-action="perfil"><i class="fa-solid fa-child" style="color: #1d3557;"></i><span>Perfil</span></div>
            <div class="icon" data-action="controle"><i class="fa-solid fa-gear" style="color: #1d3557;"></i><span>Controle</span></div>
        </div>
    </div>

    <!--Desenhos-->
    <div id="videoContainer" class="hidden">
        <button id="homeBtn"><i class="fa-solid fa-house" style="color: #ecf4ff;"></i></button>
        <h3>Desenhos Educativos</h3>
         <iframe id="mainVideo" width="560" height="315" src="https://www.youtube.com/embed/p6cS3B3upZc?si=ShUOBVzcBqghB-0H" title="YouTube video player" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <div class="videoThumbnails">
            <img src="./assets/img/thumb1.jpg" data-video="https://www.youtube.com/embed/p6cS3B3upZc?si=ShUOBVzcBqghB-0H" alt="Pooh e o Efalante">
            <img src="./assets/img/thumb2.jpg" data-video="https://www.youtube.com/embed/kw85_Nm0a6A?si=28jb8tXMfSeCZ_iA" alt="Bluey">
            <img src="./assets/img/thumb3.jpg" data-video="https://www.youtube.com/embed/euggLnYJFvc?si=rzSqH08hTkbqM4Ua" alt="George o Curioso">
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
